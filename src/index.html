<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center">
      <div
        class="card mb-3 mx-auto mt-5"
        style="max-width: 380px; border-radius: 13px;"
      >
        <div
          class="card-body d-flex flex-column h-100 p-0 justify-content-between"
        >
          <p class="pinta text-start align-text-top">♥</p>
          <h1 class="value">A</h1>
          <p class="pinta pinta-bottom text-start align-text-bottom">♥</p>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-light">Generate New Card</button>
        <button id="button-1" class="btn btn-dark">Start Timer</button>
        <button id="button-2" class="btn btn-danger">Stop Timer</button>
      </div>
      <div class="d-flex flex-column col-6 mx-auto"> 
        <div class="input-group flex-nowrap d-flex mt-2">
          <span class="input-group-text" id="addon-wrapping">Heigth</span>
          <input id="input-heigth"
            type="text"
            class="form-control"
            placeholder="insert Heigth"
            aria-label="insert Heigth"
            aria-describedby="addon-wrapping"
          />
        </div>
          <div class="input-group flex-nowrap d-flex mt-2">
            <span class="input-group-text" id="addon-wrapping">Width</span>
            <input id="input-width"
              type="text"
              class="form-control"
              placeholder="insert Width"
              aria-label="insert Width"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
